name: Vanilla Desktop with Sway
id: desktop-sway
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main
  singlelayer: false
  labels:
    maintainer: Angelos Drossos
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update

  # Put your custom actions behind this comment

  - name: sway-packages
    type: apt
    source:
      packages:
      - sway
      - swaybg
      - swayimg
      - swayidle
      - swaylock
      - fonts-font-awesome
      - fuzzel
      - pulseaudio-utils # pactl

  - name: sway-config-overwrite
    type: shell
    commands:
    - cp -av /etc/sway/config /etc/sway/config.orig
    - cp -av /etc/sway/config.vanillaos /etc/sway/config
    - echo Sway configuration updated for Vanilla-OS

  - name: sway-session-overwrite
    type: shell
    commands:
    - cp -av /wayland-sessions/sway.desktop /usr/share/wayland-sessions/sway.desktop
    - rm -rv /wayland-sessions
    - echo Sway session updated for Vanilla-OS

  # Put your custom actions before this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
